<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
    <title>Windmill Ranch | Wimberley</title>
</head>
<body>
    <div class="preload">
        <h3>Loading Windmill Ranch...</h3>
        <img class="windmill" src="./assets/images/windmill_white.png" alt="windmill">
        <img class="cloud1" src="./assets/images/cloud.png" alt="cloud1">
        <img class="cloud2" src="./assets/images/cloud.png" alt="cloud2">
        <img class="cloud3" src="./assets/images/cloud.png" alt="cloud3">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
        <a class="navbar-brand" href="#">
            <img src="../assets/images/Logo.png" id="logo" class="d-inline-block align-top" alt="Windmill Ranch Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" style="margin-left: auto, marginRight: 40px">
                <li class="nav-item">
                    <a class="nav-link active" href="/" role="button" aria-haspopup="true" aria-expanded="false">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/casitas" role="button" aria-haspopup="true" aria-expanded="false">
                    Casitas 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ranch" role="button" aria-haspopup="true" aria-expanded="false">
                        The Ranch
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/area-offerings" role="button" aria-haspopup="true" aria-expanded="false">
                        Area Offerings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact" role="button" aria-haspopup="true" aria-expanded="false">
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide container-fluid backDrop" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="5000">
            <div class="carouselImages" id="image_1"></div>
          </div>
          <div class="carousel-item" data-interval="5000">
            <div class="carouselImages" id="image_2"></div>
          </div>
          <div class="carousel-item" data-interval="5000">
            <div class="carouselImages" id="image_3"></div>
          </div>
          <div class="carousel-item" data-interval="5000">
            <div class="carouselImages" id="image_4"></div>
          </div>
        </div>
    </div>
    <div id="headingContainer">
        <img id="heading" src="./assets/images/Logo_2.png">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/loader.js"></script>
    <script src="./assets/js/navbar.js"></script>
</body>
</html>
