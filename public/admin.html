<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/admin.css" />
    <title>Windmill Ranch | Wimberley</title>
</head>
<body  style="background-color: rgb(15, 3, 26);">
  <div class="container-fluid" style="padding-top: 75px;">
    <h1 class="normalHeaders">Windmill Ranch Admin Page</h1>
  </div>
  <div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 style="text-align:center; color: rgb(197, 197, 197);">Events</h2>
                <form>
                    <div class="row">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" class="form-control" id="eventTitle" aria-describedby="specialHelp" placeholder="Enter Event Title">
                    </div>
                    <div class="row">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" aria-describedby="specialHelp" placeholder="Enter year">
                    </div>
                    <div class="row">
                        <label for="day">Day Number</label>
                        <input type="text" class="form-control" id="day" aria-describedby="specialHelp" placeholder="Enter day">
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="month">Month</label>
                            <select class="form-control" id="month">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                    </div>
                    <div class="row rowSpecial">
                      <div class="col-6">
                          <div class="form-group">
                              <label for="startTime">Start Time</label>
                              <select class="form-control" id="startTime">
                                <option value="1">1 AM</option>
                                <option value="2">2 AM</option>
                                <option value="3">3 AM</option>
                                <option value="4">4 AM</option>
                                <option value="5">5 AM</option>
                                <option value="6">6 AM</option>
                                <option value="7">7 AM</option>
                                <option value="8">8 AM</option>
                                <option value="9">9 AM</option>
                                <option value="10">10 AM</option>
                                <option value="11">11 AM</option>
                                <option value="12">12 PM</option>
                                <option value="13">1 PM</option>
                                <option value="14">2 PM</option>
                                <option value="15">3 PM</option>
                                <option value="16">4 PM</option>
                                <option value="17">5 PM</option>
                                <option value="18">6 PM</option>
                                <option value="19">7 PM</option>
                                <option value="20">8 PM</option>
                                <option value="21">9 PM</option>
                                <option value="22">10 PM</option>
                                <option value="23">11 PM</option>
                                <option value="24">12 AM</option>
                              </select>
                          </div>
                        </div>
                      <div class="col-6">
                          <div class="form-group">
                              <label for="startMinutes">Minutes</label>
                              <select class="form-control" id="startMinutes">
                                <option value="0">0</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                              </select>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                      <label for="eventDesc">Event Description</label>
                      <input type="text" class="form-control" id="eventDesc" aria-describedby="specialHelp" placeholder="Enter Event Description">
                    </div>
                    <div style="text-align: center; padding: 50px 0 50px 0;">
                      <input class="btn btn-primary submitButton" type="submit" value="Submit" id="submitEvent">
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Event</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="eventsGoHere">
                    </tbody>
                </table>
            </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/eventList.js"></script>
</body>
</html>
