<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/admin.css" />
    <title>Windmill Ranch | Wimberley</title>
</head>
<body  style="background-color: rgb(15, 3, 26);">
  <div class="container-fluid" style="padding-top: 75px;">
    <h1 class="normalHeaders">Windmill Ranch Admin Page</h1>
  </div>
  <div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 style="text-align:center; color: rgb(197, 197, 197);">Events</h2>
                <form>
                    <div class="row">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" class="form-control" id="eventTitle" aria-describedby="specialHelp" placeholder="Enter Event Title">
                    </div>
                    <div class="row">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" aria-describedby="specialHelp" placeholder="Enter year">
                    </div>
                    <div class="row">
                        <label for="day">Day Number</label>
                        <input type="text" class="form-control" id="day" aria-describedby="specialHelp" placeholder="Enter day">
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="month">Month</label>
                            <select class="form-control" id="month">
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                        </div>
                    </div>
                    <div class="row rowSpecial">
                          <div class="form-group">
                              <label for="time">Time</label>
                              <input type="text" class="form-control" id="time" aria-describedby="specialHelp" placeholder="Enter Time of Event">
                          </div>
                    </div>
                    <div style="text-align: center; padding: 50px 0 50px 0;">
                      <input class="btn btn-primary submitButton" type="submit" value="Submit" id="submitBand">
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Event</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="eventsGoHere">
                    </tbody>
                </table>
            </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
